<h1 id="Smith Taxis - Contact_Us" class="display-3">Smith Taxi - Contact Us</h1>
<p class="lead">Please contact us using the contact details provided on the sidebar on the right or by filling out the contact form below.</p>
<form action="https://formspree.io/info@goairport.cab" method="post" >
  <input type="hidden" name="_subject" value="Message from SmithTaxis.co.uk!" />
  <input type="text" name="_gotcha" style="display:none" />
  <div class="form-group">
    <label for="full_name">Full Name</label>
    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name">
  </div>
  <div class="form-group">
    <label for="email_address">Email address</label>
    <input type="email" class="form-control" name="email_address" id="email_address" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter Message"></textarea>
  </div>
  <button type="submit" class="btn btn-lg btn-primary contact_btn">Submit</button>
</form>
